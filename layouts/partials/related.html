{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ if $related }}
<hr style="margin:2rem 0;border:none;border-top:1px solid rgba(255,255,255,0.1);">
<h3 style="color:#7dcfff;margin-bottom:1rem;">相关文章推荐</h3>
<div style="display:flex;flex-direction:column;gap:1rem;">
  {{ range $related }}
    <a href="{{ .RelPermalink }}" 
       style="text-decoration:none;color:#ccc;
              background:rgba(255,255,255,0.03);
              border:1px solid rgba(255,255,255,0.08);
              border-radius:10px;padding:1rem;
              transition:all .25s ease;">
      <div style="font-weight:600;color:#7dcfff;">{{ .Title }}</div>
      <div style="font-size:.9rem;color:#aaa;margin-top:.3rem;">
        {{ .Summary | plainify | truncate 100 }}
      </div>
    </a>
  {{ end }}
</div>
{{ end }}
