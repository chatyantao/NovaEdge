# =========================================
# NovaEdge Blog - Hugo Config
# =========================================

baseURL = "https://novaedge.vip/"
languageCode = "zh-cn"
title = "NovaEdge Blog"
theme = "PaperMod"

enableRobotsTXT = true
canonifyURLs = true
relativeURLs = false
publishDir = "docs"
enableGitInfo = true
defaultContentLanguage = "zh"

# ✅ Hugo 新版本分页写法
[pagination]
  pagerSize = 6

[params]
  title = "NovaEdge Blog"
  description = "技术、AI 与边缘计算的前沿笔记"
  keywords = ["AI","Hugo","Cloudflare","PaperMod","边缘计算"]
  author = "NovaEdge Team"
  defaultTheme = "dark"
  disableThemeToggle = false
  DateFormat = "2006-01-02"

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowBreadCrumbs = true
  ShowToc = true
  comments = false

  # ✅ 首页信息（PaperMod Lite）
  [params.homeInfoParams]
    Title = "👋 欢迎来到 NovaEdge"
    Content = "记录前沿技术、AI 创意与云边计算探索。"

  # ✅ 本地搜索配置
  [params.search]
    enable = true
    provider = "local"
    fuse = true
    indexURL = "/index.json"
    placeholder = "搜索文章..."

  # ✅ 图片行为
  [params.cover]
    linkFullImages = true
    responsive = true
    hidden = false

# ✅ URL 结构
[permalinks]
  posts = "/posts/:slug/"

# ✅ 菜单
[menu]
  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "文章"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "分类"
    url = "/categories/"
    weight = 3

  [[menu.main]]
    name = "标签"
    url = "/tags/"
    weight = 4

  [[menu.main]]
    name = "关于"
    url = "/about/"
    weight = 5

# ✅ 渲染设置（允许 HTML）
[markup.goldmark.renderer]
  unsafe = true

# ✅ 搜索 JSON 输出
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]
  page = ["HTML"]

# ✅ JSON 模式声明（防止 Cloudflare MIME 警告）
[mediaTypes."application/json"]
  suffixes = ["json"]

[outputFormats.JSON]
  mediaType = "application/json"
  baseName = "index"
  isPlainText = false
  notAlternative = true

# ✅ 输出优化
[minify]
  disableXML = true
  minifyOutput = true
