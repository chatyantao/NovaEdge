# =====================================================
# 🧩 NovaEdge Blog - Hugo 主配置文件
# 适用于 PaperMod 主题 + Cloudflare Pages 部署
# =====================================================

baseURL = "https://novaedge.vip/"
languageCode = "zh-cn"
title = "NovaEdge Blog"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
canonifyURLs = true
relativeURLs = false
publishDir = "public"
enableGitInfo = true
defaultContentLanguage = "zh"

# ✅ 新分页写法
[pagination]
  pagerSize = 6
# =====================================================
# ✨ 网站显示与基础信息
# =====================================================
[params]
  title = "NovaEdge Blog"
  description = "技术、AI 与边缘计算的前沿笔记"
  keywords = ["AI", "Hugo", "Cloudflare", "PaperMod", "边缘计算"]
  author = "NovaEdge Team"
  defaultTheme = "dark"
  disableThemeToggle = false
  DateFormat = "2006-01-02"

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowToc = true
  comments = false

  # 首页卡片风格（正确写法）
  [params.homeInfoParams]
    Title = "👋 欢迎来到 NovaEdge"
    Content = "记录前沿技术、AI 创意与云边计算探索。"

  # 搜索配置
  [params.search]
    enable = true
    placeholder = "搜索文章..."
    fuse = true

  # 封面图设置
  [params.cover]
    linkFullImages = true
    hidden = false
    responsive = true

# =====================================================
# 📁 目录结构
# =====================================================
[permalinks]
  posts = "/posts/:slug/"
  categories = "/categories/:slug/"
  tags = "/tags/:slug/"

# =====================================================
# 🧱 菜单配置
# =====================================================
[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 3

  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 4

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 5

# =====================================================
# 🌍 Markdown 渲染
# =====================================================
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = true
      definitionList = true
      footnote = true
      linkify = true
      table = true
      taskList = true
      strikethrough = true

# =====================================================
# 🧩 部署优化
# =====================================================
[minify]
  disableXML = true
  minifyOutput = true

# =====================================================
# ⚙️ 生成搜索索引（index.json）
# =====================================================
[outputs]
  home = ["HTML", "RSS", "JSON"]

# =====================================================
# 🔧 构建选项
# =====================================================
[build]
  writeStats = false
