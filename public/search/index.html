<script>
window.addEventListener('DOMContentLoaded', () => {
  const iconBtn = document.getElementById('search-btn');
  const popup   = document.getElementById('popup-search');
  const input   = document.getElementById('popup-input');
  const close   = document.getElementById('popup-close');

  if (!iconBtn || !popup) return;

  
  iconBtn.addEventListener('click', () => {
    popup.style.display = 'flex';
    input.focus();
  });

  
  close.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && input.value.trim() !== '') {
      const q = encodeURIComponent(input.value.trim());
      
      window.location.href = '/search/?q=' + q;
    }
  });
});
</script>

<script src="/js/fuse.basic.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const inputEl   = document.getElementById("searchInput");
  const resultBox = document.getElementById("searchResults");
  if (!inputEl || !resultBox) return;

  let fuseInstance = null;
  let fuseReady = false;

  
  fetch('http:\/\/localhost:1313\/index.json')
    .then(r => r.json())
    .then(data => {
      fuseInstance = new Fuse(data, {
        keys: ["title", "summary", "content"],
        includeScore: true,
        threshold: 0.35,
      });
      fuseReady = true;
      console.log("✅ 索引加载成功，共", data.length, "篇文章");
      autoSearchIfNeeded();
    })
    .catch(err => {
      console.error("❌ 无法加载 index.json:", err);
      resultBox.innerHTML = `<p style="text-align:center;color:#f55;">无法加载搜索索引</p>`;
    });

  
  inputEl.addEventListener("input", () => {
    const q = inputEl.value.trim();
    if (!fuseReady) return;
    if (!q) {
      resultBox.innerHTML = `<p style="text-align:center;color:#777;">请输入关键词开始搜索</p>`;
      return;
    }

    const hits = fuseInstance.search(q);
    if (hits.length === 0) {
      resultBox.innerHTML = `<p style="text-align:center;color:#777;">没有匹配 “${q}” 的结果。</p>`;
      return;
    }

    resultBox.innerHTML = hits.slice(0, 10).map(r => {
      const p = r.item;
      const brief = (p.summary || p.content || "")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .slice(0, 150);
      return `
        <a href="${p.permalink}" 
           style="display:block;text-decoration:none;padding:1.2rem;
                  border-radius:12px;background:rgba(255,255,255,0.04);
                  border:1px solid rgba(255,255,255,0.08);
                  transition:all .25s ease;">
          <h3 style="margin:0 0 .4rem 0;color:#7dcfff;font-size:1.1rem;">${p.title}</h3>
          <p style="color:#aaa;font-size:.9rem;line-height:1.5;margin:0;">${brief}...</p>
        </a>`;
    }).join("");
  });

  
  function autoSearchIfNeeded() {
    const params = new URLSearchParams(window.location.search);
    const presetQ = params.get("q");
    if (!presetQ) return;
    inputEl.value = presetQ;
    setTimeout(() => {
      inputEl.dispatchEvent(new Event("input"));
    }, 300);
  }
});
</script>

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
